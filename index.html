<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF ODDEVEN</title>
</head>
<body>
    <script>
         function sum(n) {
            var oddSum = 0;
            var evenSum = 0;
            var rem = 0;
            while(n > 0) {
                rem = n % 10;
                if (rem % 2 == 0) {
                    evenSum = evenSum + rem;
                } else {
                    oddSum = oddSum + rem;
                }
                n = parseInt(n/10);
            }
            console.log("Sum of Even digits:",evenSum);
            console.log("Sum of Odd digits:",oddSum);
        }
        var input = parseInt(prompt("Enter The Number:"));
        console.log(sum(input));
    </script> 
</body>
</html>
